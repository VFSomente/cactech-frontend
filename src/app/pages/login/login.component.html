<div class="auth-container">
  <div class="auth-card">
    <div class="auth-toggle">
      <button 
        [class.active]="isLogin" 
        (click)="toggleForm(true)">
        Entrar
      </button>
      <button 
        [class.active]="!isLogin" 
        (click)="toggleForm(false)">
        Cadastrar
      </button>
    </div>

    <h2>{{ isLogin ? 'Bem-vindo de volta!' : 'Crie sua conta' }}</h2>

    <form *ngIf="isLogin" (ngSubmit)="login()">
      <input type="email" placeholder="E-mail" [(ngModel)]="loginEmail" name="loginEmail" required />
      <input type="password" placeholder="Senha" [(ngModel)]="loginPassword" name="loginPassword" required />
      <button type="submit" class="btn-neon">Entrar</button>
    </form>

    <form *ngIf="!isLogin" (ngSubmit)="register()">
      <input type="text" placeholder="Nome completo" [(ngModel)]="registerName" name="registerName" required />
      <input type="email" placeholder="E-mail" [(ngModel)]="registerEmail" name="registerEmail" required />
      <input type="password" placeholder="Senha" [(ngModel)]="registerPassword" name="registerPassword" required />
      <button type="submit" class="btn-neon">Cadastrar</button>
    </form>
  </div>
</div>
